<!DOCTYPE html>
<!-- register.html -->
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ro'yxatdan o'tish</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
    form { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    input { width: 100%; margin: 10px 0; padding: 10px; font-size: 16px; }
    button { padding: 10px; width: 100%; background: #1976d2; color: white; border: none; cursor: pointer; border-radius: 5px; }
  </style>
</head>
<body>
  <form>
    <h2>Ro'yxatdan o'tish</h2>
    <input type="text" id="name" placeholder="Ism" required />
    <input type="text" id="phone" placeholder="Telefon raqami (998901234567)" required />
    <button type="button" onclick="register()">Kirish</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAvBcALAIQeURuULMwrIuMep-A67y0pnaw",
      authDomain: "baby-8ec6e.firebaseapp.com",
      projectId: "baby-8ec6e",
      storageBucket: "baby-8ec6e.firebasestorage.app",
      messagingSenderId: "364812463257",
      appId: "1:364812463257:web:85bb278412fe340bee9c08",
      measurementId: "G-X2HTQXX61C"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.register = function () {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      if (!name || !phone) return alert("Hamma maydonlarni to'ldiring!");
      set(ref(db, "users/" + phone), { name }).then(() => {
        localStorage.setItem("user", JSON.stringify({ name, phone }));
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
