<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Chat</title>
  <style>
    body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; flex-direction: column; }
    header { background: #1976d2; color: white; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
    #username { cursor: pointer; position: relative; }
    #deleteBox { display: none; position: absolute; right: 0; background: white; color: black; border: 1px solid #ccc; padding: 5px; margin-top: 5px; z-index: 10; }
    #main { display: flex; flex: 1; }
    #users { width: 30%; background: #eceff1; padding: 10px; overflow-y: auto; }
    #chat { flex: 1; display: flex; flex-direction: column; }
    #messages { flex: 1; padding: 10px; overflow-y: auto; }
    #input { display: flex; }
    input[type=text] { flex: 1; padding: 10px; font-size: 16px; }
    button { padding: 10px; background: #1976d2; color: white; border: none; cursor: pointer; }
    .msg { margin: 5px 0; padding: 10px; border-radius: 10px; max-width: 70%; }
    .right { background: #c8e6c9; align-self: flex-end; }
    .left { background: #f8bbd0; align-self: flex-start; }
    .user-item { padding: 5px; cursor: pointer; border-bottom: 1px solid #ccc; }
    .user-item:hover { background: #d3d3d3; }
  </style>
</head>
<body>
  <header>
    <div>Baby Chat</div>
    <div id="username" onclick="toggleDeleteBox()">
      Ism
      <div id="deleteBox">
        <button onclick="deleteAccount()">Akkauntni o'chirish</button>
      </div>
    </div>
  </header>

  <div id="main">
    <div id="users"></div>
    <div id="chat">
      <div id="messages"></div>
      <div id="input">
        <input type="text" id="messageInput" placeholder="Xabar yozing...">
        <button onclick="sendMessage()">Yuborish</button>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
